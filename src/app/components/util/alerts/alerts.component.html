<div class="row" **ngFor="let alert of alerts">
    <div class="col-12">
        <div>
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    &times;
                </button>
                <b>{{ alert.title }}</b>
                <ul>
                    <li *ngFor="let msg of alert.messages">
                        {{ msg }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
